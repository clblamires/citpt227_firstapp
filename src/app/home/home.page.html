<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button color="tertiary" expand="full" (click)="buttonClicked()">
    <ion-icon name="arrow-round-forward"></ion-icon>
    Tap me!
  </ion-button>

  <h1>What's your name?</h1>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Your Name: </ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button color="secondary" expand="full" (click)="saveName()">Submit</ion-button>

  <ion-badge color="danger" (click)="increaseCounter()">
    {{ counter }}
  </ion-badge>

  <ion-button (click)="gotoAbout()">About Page</ion-button>


</ion-content>
